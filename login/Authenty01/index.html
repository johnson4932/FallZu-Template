<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>FallZu-Template</title>
        <link href="../../src/css/reset.css" rel="stylesheet">
        <link href="../../src/css/bootstrap/bootstrap.min.css" rel="stylesheet">
        <link href="../../src/css/font-awesome/font-awesome.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <script src="../../src/js/jquery/jquery.min.js"></script>
        <script src="../../src/js/bootstrap/bootstrap.min.js"></script>
    </head>
    <body>
        <div id="doc">
            <div class="login container">
                <div class="login-wrapper">
                    <div class="login-title">
                        <h1>Login System</h1>
                    </div><!-- end .login-title -->
                    <div class="login-form">
                        <div class="login-header">
                            <i class="fa fa-user"></i>
                        </div>
                        <div class="login-body">
                            <form>
                                <div class="form-group">
                                    <input name="account" class="form-control" placeholder="Account">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" class="form-control" placeholder="Password">
                                </div>
                                <button class="btn btn-info">Login</button>
                            </form>
                        </div>
                    </div><!-- end .login-form -->
                </div><!-- end .login-wrapper -->
            </div><!-- end .login -->
        </div><!-- end #doc -->
    </body>
</html>
